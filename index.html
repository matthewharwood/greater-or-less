<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Higher Or Lower - Number Guessing Game</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700;900&family=Roboto:wght@700;900&family=Source+Sans+3:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/neo-brutalist.css">
  <meta name="description" content="Educational number comparison game for kids">

  <meta property="og:title" content="Higher Or Lower Game">
  <meta property="og:type" content="game">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  
  <style>
    /* Prevent zoom on iOS */
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    input, textarea, button, select, a {
      -webkit-touch-callout: none;
    }
    
    /* Font variables for language switching */
    :root {
      --text-font: 'Roboto', sans-serif;
      --number-font: 'Roboto Mono', monospace;
    }
    
    /* Override font for Hindi */
    body.lang-hi {
      --text-font: 'Gotu', 'Roboto', sans-serif;
    }
    
    /* Component-specific overrides using CSS variables */
    body {
      background-color: var(--color-bg-primary);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-body);
      font-weight: var(--font-weight-normal);
      padding: var(--space-8);
      box-sizing: border-box;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      /* Prevent pinch zoom and double-tap zoom */
      touch-action: manipulation;
      /* Neo-Brutalist grid background */
      background-image: 
        repeating-linear-gradient(0deg, 
          transparent, 
          transparent 40px, 
          var(--color-stone-200) 40px, 
          var(--color-stone-200) 41px),
        repeating-linear-gradient(90deg, 
          transparent, 
          transparent 40px, 
          var(--color-stone-200) 40px, 
          var(--color-stone-200) 41px);
      background-size: 41px 41px;
    }
    
    .game-card {
      background: var(--color-bg-secondary);
      border: var(--border-brutal-thick);
      border-radius: var(--rounded-none);
      box-shadow: var(--shadow-brutal-xl);
      padding: var(--game-card-padding);
      text-align: center;
      max-width: var(--game-card-width);
      width: 100%;
      position: relative;
      z-index: var(--z-index-dropdown);
      transform: rotate(-0.5deg);
      margin-top: 60px;
    }
    
    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-8);
      width: 100%;
      max-width: 800px;
      position: relative;
      z-index: var(--z-index-dropdown);
    }
  </style>
</head>

<body>
  <language-selector id="language-selector"></language-selector>
  
  <mode-selector id="mode-selector"></mode-selector>
  
  <player-name-input id="player-name"></player-name-input>
  
  <progress-bar id="progress-bar"></progress-bar>
  
  <tts-toggle id="tts-toggle"></tts-toggle>
  
  <music-toggle id="music-toggle"></music-toggle>
  
  <div class="game-wrapper">
    <div class="game-card">
      <game-container id="game-container"></game-container>
    </div>
    
    <number-line id="main-number-line"></number-line>
  </div>

  <!-- ES6 Module imports -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
